<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="box">
			<div class="innerBox">
				<div class="imageBox">
					<img class="desktopImage" src="./images/image-product-desktop.jpg" />
					<img class="mobileImage" src="./images/image-product-mobile.jpg" />
				</div>
				<div class="textBox">
					<div class="innerTextBox">
						<span>Perfume</span>
						<h1>Gabrielle Essence Eau De Parfum</h1>
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL.
						</p>
						<div class="priceBox">
							<span class="bigPrice">$149.99</span>
							<span class="smallPrice">$169.99</span>
						</div>
						<button>Add to Cart</button>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jakub Bogda≈Ñski</a>.
		</div>
	</body>
</html>
